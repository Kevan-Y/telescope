name: Build and push feed-discovery service to ghcr

on:
  push:
    branches:
      - master
    paths:
      - 'src/api/feed-discovery/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: https://docker.cdot.systems
          username: telescope-ci
          password: ${{ secrets.DOCKER_CDOT_SYSTEMS_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: src/api/feed-discovery
          push: true
          tags: docker.cdot.systems/feed-discovery:latest
